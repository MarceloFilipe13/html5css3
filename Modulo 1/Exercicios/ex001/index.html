<!DOCTYPE html> <!--<!DOCTYPE> html significa que o documento é em HTML5>--> <!--Com o simbolo <! é possivel abrir automaticamente o codigo base do HTML-->
<html lang="pt-br"> <!--Tag <html> (Todo documento html tem que começar e terminar com essa tag) tem esse parametro lang que indica p idioma do site-->
<head> <!--Tag <head> é a area de configuração do site-->
    <meta charset="UTF-8"> <!--Configuração do conjunto de caracteres / UTF-8: padrão de codificação de caracteres que suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport significa que o site vai ocoupar 100% da tela disponivel pelo navegador-->
    <title>Meu Primeiro Exercício</title> <!--Tag <title> é onde coloca o Titulo do site-->
</head>
<body> <!--Tag <body> é a area de conteudo do site -->
    <h1>Olá, Mundo!</h1> <!--Tag <h1> é para colocar um Titulo de nivel 1-->
    <hr> <!--A tag <hr> é para colocar uma linha horizontal abaixo-->
    <p>Esse é o meu primeiro documento html! Estou muito feliz!</p> <!--A tag <p> serve para colocar um paragrafo-->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>

<!--OBS: Nem toda TAG precisa de abrir e fechar, como por exemplo <body> e </body>-->

<!-- index significa "indice", é a primeira pagina do site -->
