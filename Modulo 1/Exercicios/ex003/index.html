<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <p><img src="logo-html-200.png" alt="Logo HTML5"> <!-- ctrl + space dentro da tag aparece as imagens que estão na pasta do arquivo --> <!-- A Tag <img> é utilizada para inserir imagens - E dentro dessa Tag, o atributo src é o caminho da imagem ou a URL da imagem que você quer exibir na sua página - E o alt é o texto alternativo --></p>
<p>Podemos também carregar arquivos que estão em sub-pastas.</p>
<img src="imagens/css-logo-200.png" alt="Logo CSS3">
<P>Também podemos carregar imagens externas.</P>
<img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
